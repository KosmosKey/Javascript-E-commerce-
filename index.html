<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!---Styles.css href-->
    <link rel="stylesheet" href="main.css">
    <!---Font-awesome-->
    <script src="https://kit.fontawesome.com/21e01b575f.js" crossorigin="anonymous"></script>
    <title>Phone E-commerce</title>
    <link rel="shortcut icon" href="/images/icon.jpg" />
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars" style="color:white;"></i>
            </span>
            <img src="./images/logo.png" alt="store-logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus" style="color:white;"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">JAVASCRIPT E-COMMERCE </h1>
        <button class="banner-btn">shop now</button>
    </div>
</header>
    <!-- end of hero -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center">
            <!-- single products -->
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt=" product" 
                    class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart" style="color:white;"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$16</h4>
            </article>
            <!-- end single products -->
        </div>
    </section>
    <!-- end of products-->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
            </div>
            <div class="cart-footer">
                <h3>your total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!-- end cart -->
    <script src="app.js"></script>
</body>
</html>
